<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{error.title}"> Page not found - conferences</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">
    <!-- Custom stlylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/notfound.css}"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="icon" th:href="@{/images/favicon.svg}">
</head>
<body>

<div id="notfound">
    <div class="notfound">
        <div class="notfound-404">
            <h1 th:text="#{error.oops}">Oops!</h1>
            <h2 th:text="#{error.unexpected}">500 - Unexpected error occurred</h2>
        </div>
        <a th:href="@{/home}" th:text="#{error.home}">Go tO Homepage</a>
    </div>
</div>
</body>
</html>
