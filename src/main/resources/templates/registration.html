<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--    icon-->
    <link rel="icon" th:href="@{/images/favicon.svg}">
    <!--     custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style3.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.min.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min2.css}">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">
    <!--    Bootstrap elements  -->
    <!--    CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <!--    JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <title th:text="#{registration.title}">Sign Up - Conferences</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a type="button" th:href="@{/featured}">
                    <img th:src="@{/images/login.svg}" alt="Image" class="img-fluid">
                </a>

            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <div style="margin-bottom: 0.6rem !important;" class="mb-4">
                            <h3><b th:text="#{registration.signup}">Sign Up</b></h3>
                            <p style="margin-bottom: 0.6rem !important;" class="mb-4" th:text="#{registration.easy}">
                                It's easy and quick!</p>
                        </div>
                        <form autocomplete="off" th:action="@{registration}"
                              th:object="${userForm}" method="POST">
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" th:field="*{firstName}"
                                               title="firstName"
                                               class="form-control"
                                               id="firstName"
                                               th:placeholder="#{registration.placeholder.firstname}">
                                        <label for="firstName" th:text="#{registration.placeholder.firstName}" >First name</label>
                                        <div style="margin-top: 1rem !important;" class="alert alert-danger"
                                             th:if="${#fields.hasErrors('firstName')}"
                                             th:each="error : ${#fields.errors('firstName')}"
                                             th:text="${error}">Validation error>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" th:field="*{lastName}"
                                               title="lastName"
                                               class="form-control"
                                               id="lastName"
                                               th:placeholder="#{registration.placeholder.lastname}">
                                        <label for="lastName" th:text="#{registration.placeholder.lastname}">Last name</label>
                                        <div style="margin-top: 1rem !important;" class="alert alert-danger"
                                             th:if="${#fields.hasErrors('lastName')}"
                                             th:each="error : ${#fields.errors('lastName')}"
                                             th:text="${error}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p></p>
                            <div class="form-floating mb-3">
                                <select th:field="*{role}" title="gender"
                                        class="form-select" id="role"
                                        aria-label="Floating label select example">
                                    <option selected value="ROLE_ATTENDEE" th:text="#{registration.attendee}">Conference
                                        attendee
                                    </option>
                                    <option value="ROLE_SPEAKER" th:text="#{registration.speaker}">Speaker</option>
                                </select>
                                <label for="role" th:text="#{registration.role}">Your role</label>
                                <div class="valid-feedback"
                                     th:each="error : ${#fields.errors('role')}"
                                     th:text="${error}">Validation error
                                </div>
                            </div>
                            <p></p>
                            <div class="form-floating mb-3">
                                <input type="email" th:field="*{email}"
                                       title="email"
                                       class="form-control" id="email"
                                       placeholder="Your email address">
                                <label for="email" th:text="#{registration.email}">Your email address</label>
                            </div>
                            <div class="mb-3">
                                <div class="alert alert-danger"
                                     th:if="${#fields.hasErrors('email')}"
                                     th:each="error : ${#fields.errors('email')}"
                                     th:text="${error}">Validation error>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="password" th:field="*{password}"
                                               title="password"
                                               class="form-control"
                                               id="password"
                                               th:placeholder="#{registration.placeholder.password}">
                                        <label for="password" th:text="#{registration.password}">Password</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating mb-3">
                                        <input type="password" th:field="*{matchingPassword}"
                                               title="passwordConfirm"
                                               class="form-control"
                                               id="confirmPassword"
                                               th:placeholder="#{registration.placeholder.confirm}">
                                        <label for="confirmPassword" th:text="#{registration.confirm}">Confirm</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="alert alert-danger"
                                     th:if="${#fields.hasErrors('password')}"
                                     th:each="error : ${#fields.errors('password')}"
                                     th:text="${error}">Validation error>

                                </div>
                                <div class="alert alert-danger"
                                     th:if="${#fields.hasErrors('global')}"
                                     th:each="error : ${#fields.errors('global')}"
                                     th:text="${error}">
                                </div>
                            </div>
                            <input type="submit" name="login-submit" id="login-submit" value="Log In"
                                   class="btn btn-block btn-dark">
                            <div style="margin-top: 0.9rem !important;" class="d-block text-left my-4">
                                <span th:text="#{registration.member}">Already a member?</span>
                                <a type="button"
                                   class="link-secondary"
                                   th:href="@{/login}"
                                   th:text="#{registration.login}">
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
