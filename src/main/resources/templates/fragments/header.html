    <header style="margin-bottom: 0 !important;" class="shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a type="button" th:href="@{/featured}"
                   class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2"
                         width="100"
                         height="55"
                         role="img"
                         aria-label="icon">
                        <use xlink:href="#icon"/>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 h5">
                    <li>
                        <a th:href="@{/upcoming/1}" class="nav-link px-2 link-dark"
                           th:text="#{header.upcoming} ">Upcoming conferences
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/expired/1}" class="nav-link px-2 link-secondary"
                           th:text="#{header.past}">Past conferences
                        </a>
                    </li>
                </ul>

                <div class=" btn-group dropstart">
                    <a type="button"
                       class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <img th:src="@{/images/translate.svg}" class="bi" width="32" height="32">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li>
                            <a class="dropdown-item bg-white"
                               role="button"
                               th:href="@{/featured?lang=en}"
                               th:text="#{languages.english}"
                            >English
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item bg-white"
                               role="button"
                               th:href="@{/featured?lang=ru}"
                               th:text="#{languages.russian}"
                            >English
                            </a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')" class="admin btn-group dropdown">
                    <a type="button"
                       class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
                       data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <svg class="bi"
                             width="48"
                             height="48">
                            <use xlink:href="#admin-icon"/>
                        </svg>
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li>
                            <a style="outline: none;box-shadow: none"
                               class="dropdown-item btn-primary bg-white"
                               th:href="@{new}"
                               role="button">
                                <svg class="bi"
                                     width="20"
                                     height="20">
                                    <use xlink:href="#add"/>
                                </svg>
                                <span th:text="#{header.admin.dropdown.add}"
                                      th:remove="tag">&nbsp;&nbsp;Add conferences</span>
                            </a>
                        </li>
                        <li>
                            <a style="outline: none;box-shadow: none"
                               class="dropdown-item btn-primary bg-white"
                               href="#"
                               role="button">
                                <svg class="bi"
                                     width="20"
                                     height="20">
                                    <use xlink:href="#analytics"/>
                                </svg>
                                <span th:text="#{header.admin.dropdown.analytics}"
                                      th:remove="tag">&nbsp;&nbsp;Analytics</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <!--                    !TODO-->
                    <input type="search"
                           class="form-control"
                           th:placeholder="#{header.search}">
                </form>

                <!-- Button trigger modal -->
                <a sec:authorize="!isAuthenticated()" type="button" th:href="@{/login}"
                   class="btn btn-outline-dark me-2" th:text="#{header.login}"> Log in
                </a>
                <div sec:authorize="isAuthenticated()"
                     class="dropdown">
                    <a class="d-block link-dark text-decoration-none dropdown"
                       id="dropdownProfile"
                       data-bs-toggle="dropdown"
                       role="button"
                    >
                        <img th:src="@{/images/icon.png}"
                             alt="mdo"
                             width="32"
                             height="32"
                             class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li>
                            <a class="dropdown-item bg-white"
                               role="button"
                               href="#"
                               th:text="#{header.dropdown.profile}"
                            >Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item bg-white"
                               role="button"
                               href="#"
                               th:text="#{header.dropdown.settings}"
                            >Settings
                            </a>
