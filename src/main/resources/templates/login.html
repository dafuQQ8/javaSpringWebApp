<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/images/favicon.svg}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style3.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min2.css}">

    <!-- Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Bootstrap elements  -->
    <!--    CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    Popper  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <!--    JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <title th:text="#{login.title}">Log in - Conferences</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a type="button" th:href="@{/featured}">
                    <img th:src="@{/images/login.svg}" alt="Image" class="img-fluid">
                </a>

            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-9">
                        <div style="margin-bottom: 0.6rem !important;" class="mb-4">
                            <h3><b th:text="#{login.login}">Log In</b></h3>
                            <p style="margin-bottom: 0.6rem !important;" class="mb-4" th:text="#{login.experience}">And
                                have the best conferences
                                experiences!</p>
                        </div>
                        <form autocomplete="off" th:action="@{/login}" method="POST">
                            <div class="form-floating mb-sm-3">
                                <input type="text" name="username"
                                       required
                                       class="form-control" id="username"
                                       th:placeholder="#{login.placeholder.email}">
                                <label for="username" th:text="#{login.emailAddress}">Email address</label>
                            </div>
                            <div class="form-floating mb-sm-3">
                                <input type="password" name="password"
                                       required
                                       class="form-control" id="password"
                                       th:placeholder="#{login.placeholder.password}">
                                <label for="password" th:text="#{login.password}">Password</label>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger"
                                     th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}"></div>
                            </div>
                            <div style="margin-bottom: 1.5rem !important;" class="d-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-0"><span class="caption" th:text="#{login.remember}" >Remember me</span>
                                    <input type="checkbox"/>
                                    <div class="control__indicator"></div>
                                </label>
                                <span class="ml-auto"><a href="#" class="forgot-pass link-secondary" th:text="#{login.forgot}">Forgot Password?</a></span>
                            </div>

                            <input type="submit" name="login-submit" id="login-submit" th:value="#{login.login}"
                                   class="btn btn-block btn-dark">
                            <div style="margin-top: 0.9rem !important;" class="d-block text-left my-4">
                            <span th:text="#{login.account}">Don't have an account?</span>
                                <a type="button"
                                   class="link-secondary"
                                   th:href="@{/registration}" th:text="#{login.signup}">Sign Up
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
